<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .download-main { background-color: blue; }
        .download-source { background-color: green; }
        .download-text { background-color: red; }
    </style>
</head>
<body>

    <h1>Welcome to My GitHub Website</h1>
    <p>Click below to download:</p>

    <a href="https://github.com/JustABiteNeo/NeYeti/archive/refs/heads/main.zip">
        <button class="download-main">Download Main</button>
    </a>

    <a href="https://github.com/JustABiteNeo/NeYeti/archive/refs/tags/v1.0.zip">
        <button class="download-source">Download Source</button>
    </a>

    <button class="download-text" onclick="downloadTextFile()">Download Text</button>

    <script>
        function downloadTextFile() {
            const fileUrl = "https://raw.githubusercontent.com/JustABiteNeo/NeYeti/main/Text"; 
            fetch(fileUrl)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "Text"; // Ensures it downloads with the correct name
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => console.error("Error downloading file:", error));
        }
    </script>

</body>
</html>
