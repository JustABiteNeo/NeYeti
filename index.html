<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* Snowflakes container */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 10px; /* Varies dynamically */
            opacity: 0;
            transition: transform 0.3s ease-out;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">NeYeti</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="support.html">Support</a>
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to NeYeti Official Website</h1>
        <p>Status: ðŸ”´</p>  
        <p>Yeti's RNG Compatible: v400 / v461 </p>
        <button class="download-btn1" onclick="downloadTextFile()">Download NeYeti</button>
        <button class="secondary-btn1" onclick="downloadTextFile2()">Download NeYeti Source</button>
        <button class="Discord" onclick="openlink()">Join Our Discord</button>
    </div>

    <!-- Snowflakes container -->
    <div class="snowflakes"></div>

    <script>
        const snowflakesContainer = document.querySelector('.snowflakes');
        const totalSnowflakes = 80; // Generous amount of snowflakes
        let snowflakes = [];

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = 'â„';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.fontSize = `${Math.random() * 15 + 10}px`; // Random size
            snowflake.style.opacity = '1';

            const fallDuration = Math.random() * 5 + 5; // Random speed (5-10s)
            snowflake.style.animation = `snowfall ${fallDuration}s linear infinite`;

            snowflakesContainer.appendChild(snowflake);
            snowflakes.push(snowflake);

            // Loop effect: Reset snowflake when it reaches bottom
            setInterval(() => {
                if (parseFloat(getComputedStyle(snowflake).top) >= window.innerHeight) {
                    snowflake.style.top = '-10px'; // Reset position
                    snowflake.style.left = `${Math.random() * 100}vw`; // New random start
                }
            }, 50);
        }

        function generateSnowflakes() {
            for (let i = 0; i < totalSnowflakes; i++) {
                createSnowflake();
            }
        }

        // Make snowflakes move away from mouse cursor
        document.addEventListener('mousemove', (event) => {
            snowflakes.forEach(snowflake => {
                const rect = snowflake.getBoundingClientRect();
                const dx = rect.left + rect.width / 2 - event.clientX;
                const dy = rect.top + rect.height / 2 - event.clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 50) { // Snowflakes will react within 50px
                    const angle = Math.atan2(dy, dx);
                    const moveX = Math.cos(angle) * 30; // Push away
                    const moveY = Math.sin(angle) * 30;
                    snowflake.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    snowflake.style.transform = `translate(0, 0)`;
                }
            });
        });

        // Start the snow
        generateSnowflakes();
    </script>
</body>
</html>
