  <!DOCTYPE html>
<html lang="en">
<head>

    <title>Features - NeYeti</title>

    <style>
        body {
            margin: 0;
            padding: 0;

        }

            position: fixed;
            top: 0;

            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
        }
    </style>

<body>

    <nav class="navbar">
        <div class="logo">NeYeti</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="support.html">Support</a>
        </div>

    <div class="content">
        <h1>Features</h1> 
        <p>Application Features</p>
    </div>

    <a href="#" class="download-btn" onclick="downloadTextFile()">Download</a>

    <script>
        const backgrounds = [
            'https://i.ibb.co/qF46FzC/Slidelast.png',
            'https://i.ibb.co/8LK2sM5/Slide2.png',
            'https://i.ibb.co/Ld1nxbD/Slide1.png'
        ];

        let backgroundIndex = 0;
        const totalBackgrounds = backgrounds.length;

  <div class="snowflakes"></div>

    <script>
        const snowflakesContainer = document.querySelector('.snowflakes');
        const totalSnowflakes = 80; // Generous amount of snowflakes
        let snowflakes = [];

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.fontSize = `${Math.random() * 15 + 10}px`; // Random size
            snowflake.style.opacity = '1';

            const fallDuration = Math.random() * 5 + 5; // Random speed (5-10s)
            snowflake.style.animation = `snowfall ${fallDuration}s linear infinite`;

            snowflakesContainer.appendChild(snowflake);
            snowflakes.push(snowflake);

            // Loop effect: Reset snowflake when it reaches bottom
            setInterval(() => {
                if (parseFloat(getComputedStyle(snowflake).top) >= window.innerHeight) {
                    snowflake.style.top = '-10px'; // Reset position
                    snowflake.style.left = `${Math.random() * 100}vw`; // New random start
                }
            }, 50);
        }

        function generateSnowflakes() {
            for (let i = 0; i < totalSnowflakes; i++) {
                createSnowflake();
            }
        }

        // Make snowflakes move away from mouse cursor
        document.addEventListener('mousemove', (event) => {
            snowflakes.forEach(snowflake => {
                const rect = snowflake.getBoundingClientRect();
                const dx = rect.left + rect.width / 2 - event.clientX;
                const dy = rect.top + rect.height / 2 - event.clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 50) { // Snowflakes will react within 50px
                    const angle = Math.atan2(dy, dx);
                    const moveX = Math.cos(angle) * 30; // Push away
                    const moveY = Math.sin(angle) * 30;
                    snowflake.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    snowflake.style.transform = `translate(0, 0)`;
                }
            });
        });

        // Start the snow
        generateSnowflakes();



        
        function changeBackground() {
            const previousBackground = document.querySelector('.fade-background');
            if (previousBackground) {
                previousBackground.style.opacity = '0';
                setTimeout(() => previousBackground.remove(), 1000);
            }

            const backgroundElement = document.createElement('div');
            backgroundElement.classList.add('fade-background');
            backgroundElement.style.backgroundImage = `url(${backgrounds[backgroundIndex]})`;
            backgroundElement.style.opacity = '0';

            document.body.appendChild(backgroundElement);
            setTimeout(() => backgroundElement.style.opacity = '1', 100);

            backgroundIndex = (backgroundIndex + 1) % totalBackgrounds;
        }

        changeBackground();
        setInterval(changeBackground, 4000);

        function downloadTextFile() {
            const fileUrl = "https://raw.githubusercontent.com/JustABiteNeo/NeYeti/main/Text"; 
            fetch(fileUrl)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "Text";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(error => console.error("Error downloading file:", error));
        }
    </script>

</body>
